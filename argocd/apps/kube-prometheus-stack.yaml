apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true,PruneLastAppliedConfiguration=true,ServerSideApply=true
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.7.0
    helm:
      values: |
        grafana:
          enabled: true
          defaultDashboardsEnabled: false
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              folder: /var/lib/grafana/dashboards
            datasources:
              enabled: true

        prometheus:
          prometheusSpec:
            scrapeInterval: 15s
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLastAppliedConfiguration=true
      - ServerSideApply=true
