apiVersion: v1
kind: ConfigMap
metadata:
  name: aiops-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "true"
data:
  prometheus-datasource.yaml: |
{{ (.Files.Get "grafana/datasources/prometheus-datasource.yaml") | indent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aiops-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "true"
data:
  aiops-dashboard.json: |
{{ (.Files.Get "grafana/dashboards/aiops-dashboard.json") | indent 4 }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/goit-neo/mlops-final-project
    targetRevision: final-project
    path: argocd/apps
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: { prune: true, selfHeal: true }
