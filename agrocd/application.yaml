apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aiops-quality-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.example.com/aiops/quality-project.git
    targetRevision: main
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: aiops-quality
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
